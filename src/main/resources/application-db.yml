#기본 db설정
spring:
  jpa:
    properties:
      default_batch_fetch_size: 100
    open-in-view: false
  flyway:
    locations: classpath:db/migration
    enabled: true
---
#dev용 db 설정
spring:
  config:
    activate:
      on-profile: 'db-dev'
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        use_sql_comments: true
        format_sql: true
---
#test용 db 설정
spring:
  config:
    activate:
      on-profile: 'db-test'
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        use_sql_comments: true
        format_sql: true
---
#h2용 db 설정
spring:
  config:
    activate:
      on-profile: 'db-h2'
  jpa:
    database: h2
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:BaGulBaGul;NON_KEYWORDS=USER;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    driverClassName: org.h2.Driver
---
#mysql용 db 설정
spring:
  config:
    activate:
      on-profile: 'db-mysql'
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${MYSQL_URL}
    username: ${MYSQL_USERNAME}
    password: ${MYSQL_PASSWORD}
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5InnoDBDialect