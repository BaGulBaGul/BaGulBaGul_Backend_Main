name: test pull request

on:
  pull_request:
    branches:
      - main
      - develop
jobs:
  test:
    if: github.repository == 'BaGulBaGul/BaGulBaGul_Backend_Main'
    runs-on: ubuntu-latest
    env:
      CONFIG_GITCRYPT_PRIVATEKEY: ${{secrets.CONFIG_REPOSITORY_GITCRYPT_GPG_PRIVATEKEY}}
      CONFIG_REPO_ADDRESS: ${{vars.CONFIG_REPOSITORY_ADDRESS}}
      CONFIG_REPO_NAME: ${{vars.CONFIG_REPOSITORY_NAME}}
      CONFIG_FILEPATH: ${{vars.CONFIG_REPOSITORY_BACKEND_ENVFILE_PATH}}
      CONFIG_EXTRACT_DOCKER_IMAGE_NAME: clone-decrypt_config-repository
    steps:
      #브랜치 내용 체크아웃
      - name: Checkout code
        uses: actions/checkout@v4

      # JDK 버전 11로 변경
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'temurin'

      # 환경변수 출력
      - name: show local env
        run: |
          echo "$CONFIG_REPO_ADDRESS"
          echo "$CONFIG_REPO_NAME"
          echo "$CONFIG_FILEPATH"
          echo "CONFIG_EXTRACT_DOCKER_IMAGE_NAME"
          echo "TARGET_DOCKER_IMAGE_NAME"

      #앱이 사용하는 환경변수 파일 추출
      - name: extract app env
        run: >
          docker run
          -v .:/home
          -e CONFIG_REPOSITORY_GITCRYPT_GPG_PRIVATEKEY="$CONFIG_GITCRYPT_PRIVATEKEY"
          -e CONFIG_REPOSITORY_ADDRESS="$CONFIG_REPO_ADDRESS"
          -e CONFIG_REPOSITORY_NAME="$CONFIG_REPO_NAME"
          ohretry/$CONFIG_EXTRACT_DOCKER_IMAGE_NAME

      #환경변수 파일 확인
      - name: check app env file
        run: ls -l "$CONFIG_REPO_NAME/$CONFIG_FILEPATH"

      #테스트
      - name: test
        id: test
        run: |
          cp "$CONFIG_REPO_NAME/$CONFIG_FILEPATH" .env
          chmod +x ./gradlew
          ./gradlew test

      #테스트 결과 아티펙트로 업로드
      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: build/reports/tests/test/
